<div class="container">
    <div class="row">
        <div class="col-4">
            <h1 class="text-center mb-3 mt-3 table-bordered">All Cars</h1>
        </div>
        <div class="col-4"></div>
        <div class="col-4 mt-3 mb-5">
            <form [formGroup]="searchForm" class="d-flex form-group" role="search">
                <input autofocus formControlName="searchTerm" class="form-control me-2" type="search" placeholder="Enter maker or model or rental price" aria-label="Search">
                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
        </div>
    </div>
</div>

<button class="btn btn-primary mb-2" routerLink="add">Add</button>
<table class="table table-striped ">
    <thead>
        <tr>
            <th>Maker</th>
            <th>Model</th>
            <th>Rental Price</th>
            <th>Availability</th>
            <th>Action</th>

        </tr>


    </thead>
    <tbody>
        <ng-container *ngFor="let car of filteredItems">
            <tr  >
                <td>{{car.maker}}</td>
                <td>{{car.model}}</td>
                <td>{{car.rentalPrice | currency : 'INR'}}</td>
                <td class="text-success" *ngIf="car.isAvailable=='true'">
                    Available
                </td>
                <td class="text-danger" *ngIf="car.isAvailable=='false'">
                    Unavailable/In Rent
                </td>
                <td>
                    <button class="btn btn-warning" routerLink="edit" (click)="editCar(car)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteCar(car.id)" style="margin-left: 10px;">Delete</button>
                </td>
            </tr>

        </ng-container>
        

    </tbody>
</table>
